<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
    <div id="app" :class='name'>
      <span :id="span" v-for="(item,index) in msg">{{index}}-{{item.name}}</span>
    </div>
    <script type="text/javascript">
        let app = new Vue({
           el:'#app',
           data:{
             msg:[{name:'one',age:1},{name:'two',age:2}],
             name:'Vue'
           },
           methods:{}
        })
</script>
</body>
</html>
