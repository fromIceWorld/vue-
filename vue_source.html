<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
    <div id="app" class='class'>
      {{msg}}
      <span>{{name}}:Vue</span>
    </div>
    <script type="text/javascript">
        let app = new Vue({
           el:'#app',
           data:{
             msg:333,
             name:'Vue'
           },
          template:'<span>1</span>',
           methods:{},
        });
</script>
</body>
</html>
